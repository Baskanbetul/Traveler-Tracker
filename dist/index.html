<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Traveler's dashborad!">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Handlee&family=Lato&family=Permanent+Marker&family=Roboto&display=swap"
    rel="stylesheet">
  <title>TravelTracker</title>
</head>

<body>
  <main>
    <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->
    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <header>
      <img class="logo-img" src="./images/pngegg.png" alt="travel logo" tabindex="0">
      <h1 tabindex="0">Travel Time</h1>
      <section class="agency">
        <p tabindex="0" class="agency-slogan">"It is the traveler only who is foreign!"</p>
      </section>
    </header>
    <form method="get" action="" class="login-form hidden" id="loginForm">
      <h2 class="login-header" tabindex="0">Login</h2>
      <section class="group">
        <input type="text" name="username" class="login-input" id="userInput"><span class="bar"></span>
        <label for="userInput" class="login-label"><i class="far fa-user"></i> Account</label>
      </section>
      <section class="group">
        <input type="password" name ="password" class="login-input" id="passwordInput"><span class="bar"></span>
        <label for="passwordInput" class="login-label"><i class="fas fa-key"></i> Password</label>
      </section>
      <button type="button" class="login-button" id="loginButton">Login</button>
      <p class="warnings hidden" id="warnings">Please enter correct user name and password</p>
    </form>
    <section class="dashboard-view">
      <article class="grid-card">
        <div class="traveler-info-section-view" id="travelerInfoSectionView">
          <h2 id="travelerGreeting" tabindex="0">Ready for new adventure!</h2>
          <h2 class="error" id="networkError"></h2>
          <p class="welcome" tabindex="0">Welcome Rachel!</p>
          <h3 id="totalSpentInfo" class="total-spent-info"></h3>
        </div>
        <article class="trip-form-section">
          <section class="form-instructions">
            <h3 class="instructions-header-text" tabindex="0">Plan a trip !</h3>
          </section>
          <section class="form-fill">
            <p class="planning-text" tabindex="0">Please select a destination and date for your new trip:</p>
            <p class="post-error-field hidden"></p>
            <form class="planning-form" method="post">
              <div class="form-planning-inputs" tabindex="0">
                <div class="date-form-section" tabindex="0">
                  <label for="planningDate">Start Date</label>
                  <input id="planningDate" class="planning-date" type="date" name="start-date" value=""
                    aria-label="Calendar" required>
                </div>
                <form class="destination-form-section" tabindex="0">
                  <label for="destinationDropdown" tabindex="0">Destination</label>
                  <select id="destinationDropdown" class="destination-dropdown" name="planning-destination"
                    aria-label="Dropdown List">
                    <option>Lima, Peru</option>
                    <option>Stockholm, Sweden</option>
                    <option>Sydney, Austrailia</option>
                    <option>Cartagena, Colombia</option>
                    <option>Madrid, Spain</option>
                    <option>Jakarta, Indonesia</option>
                    <option>Paris, France</option>
                    <option>Amsterdam, Netherlands</option>
                    <option>Toronto, Canada</option>
                    <option>Mikonos, Greece</option>
                    <option>Wellington, New Zealand</option>
                    <option>St. Petersburg, Russia</option>
                    <option>Marrakesh, Morocco</option>
                    <option>Manila, Philippines</option>
                    <option>Bangkok, Thailand</option>
                    <option>Jaipur, India</option>
                    <option>Quito, Ecuador</option>
                    <option>Miami, Florida</option>
                    <option>Tulum, Mexico</option>
                    <option>Rome, Italy</option>
                    <option>Copenhagen, Denmark</option>
                    <option>Vilnius, Lithuania</option>
                    <option>New York, New York</option>
                    <option>London, England</option>
                    <option>San Francisco, California</option>
                    <option>San Juan, Puerto Rico</option>
                    <option>Willemstad, Curaçao</option>
                    <option>Antananarivo, Madagascar</option>
                    <option>Colombo, Sri Lanka</option>
                    <option>Kathmandu, Nepal</option>
                    <option>Brussels, Belgium</option>
                    <option>Seoul, South Korea</option>
                    <option>Anchorage, Alaska</option>
                    <option>Reykjavík, Iceland</option>
                    <option>Frankfurt, Germany</option>
                    <option>Helsinki, Finland</option>
                    <option>Porto, Portugal</option>
                    <option>La Isla Tortuga, Costa Rica</option>
                    <option>Montego Bay, Jamaica</option>
                    <option>Dominican Republic</option>
                    <option>Nassau, The Bahamas</option>
                    <option>Caye Caulker, Belize</option>
                    <option>Calgary, Canada</option>
                    <option>Victoria, Seychelles</option>
                    <option>Zürich, Switzerland</option>
                    <option>Dar es Salaam, Tanzania</option>
                    <option>Castries, St Lucia</option>
                    <optio>Hobart, Tasmania</option>
                  </select>
                </form>
                <div class="days-form-section">
                  <label for="planningNoDays" tabindex="0">Days</label>
                  <input type="number" id="planningNoDays" class="planning-no-days" name="planning-duration"
                    placeholder="How many ?" aria-label="Number of days" required></input>
                </div>
                <div class="persons-form-section">
                  <label for="planningNoTravelers" tabindex="0">Travelers</label>
                  <input type="number" id="planningNoTravelers" class="planning-no-travelers" name="planning-travelers"
                    placeholder="How many ?" aria-label="Number of Travelers" required></input>
                </div>
                <div class="planning-bottom">
                  <button id="submitFormBtn" class="submit-form-btn" form="planning-form" type="button"
                    name="button">Submit</button>
                </div>
              </div>
            </form>
            <h4 id="planningCost" class="planning-cost error"></h4>
          </section>
        </article>
      </article>
    </section>
    <section class="all-trips-view">
      <div class="past-trips-view card" tabindex="0"></div>
      <div class="upcoming-trips-view card" tabindex="0"></div>
      <div class="pending-trips-view card" tabindex="0"> </div>
    </section>
  </main>
  <script src="bundle.js"></script>
  <script src="https://kit.fontawesome.com/af04af5187.js" crossorigin="anonymous"></script>
</body>

</html>
