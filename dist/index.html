    <main class="traveler-dashboard-view hidden">
      <header>
        <section class="agency-logo">
          <img class="logo-img" src="./images/turing-logo.png" alt="turing logo">
          <h1>Let's Travel</h1>
        </section>
        <section class="agency">
          <p class="agency-slogan">"It is the traveler only who is foreign!"</p>
        </section>
      </header>

        <aside id="travelerInfoSectionView">
          <h2 id="travelerGreeting"></h2>
          <h3 id="totalSpentInfo" class="total-spent-info"></h3>
          <section class="trips-views-btns">
            <button type="button" id="pastTripBtn" class="past-trips-btn">Past Trips</button>
            <button type="button" id="upcomingTripBtn" class="upcoming-trips-btn">Upcoming Trips</button>
            <button type="button" id="pendingTripBtn" class="pending-trips-btn">Pending Trips</button>
          </section>
        </aside>

          <article class="trip-form-section">
            <section class="form-instructions">
              <h3 class="instructions-header-text">Plan a trip !</h3>
            </section>
              <section class="form-fill">
                <p class="planning-text">Please select a destination and date for your new trip:</p>
                <p class="post-error-field"></p>
                <form class="planning-form" method="post">
                  <div class="form-planning-inputs">
                    <div class="date-form-section">
                      <label for="planningDate">Start Date</label>
                      <input id="planningDate" class="planning-date" type="date" name="start-date" value="" aria-label="Calendar"
                        required>
                    </div>
                      <div class="destination-form-section">
                        <label for="destinationDropdown">Destination</label>
                        <select id="destinationDropdown" class="destination-dropdown" name="planning-destination" aria-label="Dropdown List">












  <script src="bundle.js"></script>

</body>
