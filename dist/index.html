  <header>
    <section class="agency-logo">
      <!-- <img class="logo-img" src="./images/turing-logo.png" alt="turing logo"> -->
      <h1>Travel Time</h1>
    </section>
    <section class="agency">
      <p class="agency-slogan">"It is the traveler only who is foreign!"</p>
    </section>
  </header>
  <nav>
    <div class="grid-card">
      <div class="traveler-info-section-view" id="travelerInfoSectionView">
        <h2 id="travelerGreeting">Ready for new adventure!</h2>
        <h3 id="totalSpentInfo" class="total-spent-info"></h3>
        <section class="trips-views-btns">
          <button type="button" id="pastTripBtn" class="past-trips-btn">Past Trips</button>
          <button type="button" id="upcomingTripBtn" class="upcoming-trips-btn">Upcoming Trips</button>
          <button type="button" id="pendingTripBtn" class="pending-trips-btn">Pending Trips</button>
        </section>
      </div>
      <div class="trip-form-section">
        <section class="form-instructions">
          <h3 class="instructions-header-text">Plan a trip !</h3>
        </section>
        <section class="form-fill">
          <p class="planning-text">Please select a destination and date for your new trip:</p>
          <p class="post-error-field"></p>
          <form class="planning-form" method="post">
            <div class="form-planning-inputs">
              <div class="date-form-section">
                <label for="planningDate">Start Date</label>
                <input id="planningDate" class="planning-date" type="date" name="start-date" value=""
                  aria-label="Calendar" required>
              </div>
              <div class="destination-form-section">
                <label for="destinationDropdown">Destination</label>
                <select id="destinationDropdown" class="destination-dropdown" name="planning-destination"
                  aria-label="Dropdown List">
                  <option value="Lima, Peru">Lima, Peru</option>
                  <option value="Stockholm, Sweden">Stockholm, Sweden</option>
                  <option value="Sydney, Austrailia">Sydney, Austrailia</option>
                  <option value="Cartagena, Colombia">Cartagena, Colombia</option>
                  <option value="Madrid, Spain">Madrid, Spain</option>
                </select>
              </div>
              <div class="days-form-section">
                <label for="planningNoDays">Days</label>
                <input type="number" id="planningNoDays" class="planning-no-days" name="planning-duration"
                  placeholder="How many ?" aria-label="Number of days" required></input>
              </div>
              <div class="persons-form-section">
                <label for="planningNoTravelers">Travelers</label>
                <input type="number" id="planningNoTravelers" class="planning-no-travelers" name="planning-travelers"
                  placeholder="How many ?" aria-label="Number of Travelers" required></input>
              </div>
              <div class="planning-bottom">
                <p></p>
                <button id="submitFormBtn" class="submit-form-btn" form="planning-form" type="button"
                  name="button">Submit</button>
              </div>
            </div>
          </form>
          <h4 id="planningCost" class="planning-cost"></h4>
        </section>
      </div>
    </div>
  </nav>


  <main>
    <div class="past-trips-view card">
     
    </div>

      <div class="upcoming-trips-view card">
        
      </div>

        <div class="pending-trips-view card">
         
        </div>
   
  </main>
  <script src="bundle.js"></script>
